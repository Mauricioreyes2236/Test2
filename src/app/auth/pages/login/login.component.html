<div class="lc vh-100 row justify-content-center align-items-center">
    <div class="card text-bg-dark">
        <div class="card-header">
            <h4>
                <strong>Bienvenido!!!</strong>
            </h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <form autocomplete="off" 
                        [formGroup]="miFormulario"
                        (ngSubmit)="login()">
                        
                        <!-- Email -->
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email"
                                class="form-control"
                                    formControlName="email"
                                    placeholder="Email del usuario">
                            <span class="form-text text-danger" *ngIf="campoValido('email')">
                                {{ emailErrorMsg }}
                            </span>
                            </div>
                        </div>
            
                        
                        <!-- Password -->
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password"
                                    class="form-control"
                                    formControlName="password"
                                    placeholder="Password de la cuenta">
            
                                <span class="form-text text-danger" *ngIf="campoValido('password')">
                                La Contrase√±a debe ser mayor a 6 caracteres
                                </span>
                                
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary float-end"
                                        type="submit"
                                        [disabled]="miFormulario.invalid">
                                    Ingresar
                                </button>
                            </div>
                        </div>
                    </form>
            
                </div>
            </div>
        </div>
    </div>
</div>
